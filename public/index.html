<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar SMS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Enviar SMS por Lotes</h1>
    <form id="smsForm" action="/send-sms" method="POST">
        <textarea name="phoneNumbers" placeholder="Ingresa un número por línea"></textarea>
        <br>
        <button type="submit">Enviar SMS</button>
    </form>

    <!-- Spinner de carga -->
    <div id="loading">
        <p>Enviando SMS...</p>
        <div></div>
    </div>

    <script>
        const form = document.getElementById('smsForm');
        const loading = document.getElementById('loading');

        form.addEventListener('submit', function (event) {
            // Mostrar el spinner de carga cuando se envíe el formulario
            loading.style.display = 'block';
        });
    </script>
</body>

</html>
